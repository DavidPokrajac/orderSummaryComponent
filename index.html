<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="./styles.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <figure>
      <img src="./images/illustration-hero.svg" alt="An animation of a guy with headphones and holding a cell phone" />
    </figure>
    <section class="main-section">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <section class="billing-container">
        <img src="./images/icon-music.svg" alt="An image of a music note" />

        <section>
          <h4>Annual Plan</h4>
          <span>$59.99/year</span>
        </section>

        <a href="#">Change</a>
      </section>

      <section class="buttons">
        <button class="button proceed">Proceed to Payment</button>
        <button class="button cancel">Cancel Order</button>
      </section>
    </section>
  </main>
</body>
</html>
